<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./css_js/alta.css">

<body onload="getPatients(); getMedicines()">

                    <label for="patientsSelect">Seleccione un paciente</label>
                    <select id="patientsSelect" required>
                        <option value="" disabled selected>Seleccione un paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="medicinesSelect">Seleccione un medicamento</label>
                    <select id="medicinesSelect" required>
                        <option value="" disabled selected>Seleccione un medicamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateInput">Fecha</label>
                    <input type="date" id="dateInput" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <button onclick="window.location.href='Gestio.html'" id="gestioButton">Volver a Gestio</button>
        </div>
    </div>
    <script type="text/javascript" src="./css_js/alta.js"></script>
</body>
</html>
